<div class="text-right card-block clearfix">
  <h4 class="pull-left">
    {{'coc.detail.title'|translate}}
  </h4>
  <button [routerLink]="['/announce/list']" class="btn btn-primary pointer">
    <i class="fa fa-reply font-sm"></i>
    {{'button.back' | translate}}
  </button>
</div>
<div class="card">
  <div class="card-block td-text-left">
    <div *ngIf="modalDetailsLoading">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
    <div *ngIf="!modalDetailsLoading">

      <h5 style="text-align: center;">{{details?.title}}</h5>
      <p [innerHTML]="details?.content" style="text-indent:40px"></p>
      <p style="text-align: right;">{{details?.coc?.name}}</p>
      <p style="text-align: right;">{{details?.publishAt | date:'yyyy-MM-dd HH:mm:ss'}}</p>

    </div>
  </div>
</div>
